[package]
name = "ramparts"
version = "0.6.3"
edition = "2021"
authors = ["Sharath Rajasekar <sharath@getjavelin.com>"]
description = "A CLI tool for scanning Model Context Protocol (MCP) servers"
license = "Apache-2.0"
repository = "https://github.com/getjavelin/ramparts"
keywords = ["mcp", "scanner", "cli", "ai", "llm", "security", "llmsecurity"]
categories = ["command-line-utilities", "network-programming"]
include = ["src/**/*", "LICENSE", "README.md", "build.rs"]

# Cargo-release configuration for semantic versioning
[package.metadata.release]
# Allow releases from main/master branch
allow-branch = ["main", "master"]
# Create git tags
tag = true
# Push to remote
push = true
# Tag name format
tag-name = "v{version}"
# Sign commits and tags
sign-commit = false
sign-tag = false

[features]
default = ["yara-x-scanning"]
yara-x-scanning = ["yara-x", "glob"]

[dependencies]
# CLI argument parsing
clap = { version = "4.4", features = ["derive"] }

# Async runtime
tokio = { version = "1.35", features = ["full"] }

# HTTP client
reqwest = { version = "0.12", features = ["json", "rustls-tls", "stream"], default-features = false }

# Async streams
futures-util = "0.3"

# JSON handling
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
serde_yaml = "0.9"

# Logging
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Error handling
anyhow = "1.0"
thiserror = "1.0"

# URL parsing
url = "2.4"

# Time handling
chrono = { version = "0.4", features = ["serde"] }

# Table formatting for output
tabled = "0.20"

# Configuration
config = "0.14"

# Directory handling
dirs = "5.0"

# File pattern matching for dynamic YARA rules
glob = { version = "0.3", optional = true }

# Color output
colored = "2.0"
spinners = "4.1.1"

# Web framework for microservice
axum = { version = "0.7", features = ["macros"] }
tower-http = { version = "0.5", features = ["cors", "trace"] }

# JSON-RPC handling for microservice
jsonrpc-core = "18.0"
yara-x = { version = "1.4", optional = true }

# Official Rust MCP SDK  
rmcp = { git = "https://github.com/modelcontextprotocol/rust-sdk", branch = "main", features = ["client", "reqwest", "transport-child-process", "transport-streamable-http-client", "transport-sse-client", "transport-worker"] }

[build-dependencies]
chrono = "0.4"

[dev-dependencies]
tokio-test = "0.4"
tempfile = "3.8"
# Additional dependencies for comprehensive regression test suite
serde_json = "1.0"  # For JSON test data and configuration parsing
chrono = { version = "0.4", features = ["serde"] }  # For test timestamps and reporting
anyhow = "1.0"  # For error handling in tests
